<p>
    <!-- "window.location = " without () -->
    <select onchange="
        var isSpecificVersion = location.pathname.split('/')[1].match(/^([0-9]){1,2}(\.([0-9]){1,2})+$/)
        var newVersion = this.options[this.selectedIndex].value;

        if(isSpecificVersion){
            var restOfPath = location.pathname.split('/').splice(2).join('/');
            window.location = '/' + newVersion + '/' + restOfPath;
        } else{
            var restOfPath = location.pathname;
            window.location = '/' + newVersion;
        }
    ">
        <option value="4.3.0">4.3.0</option>
        <option value="4.2.0">4.2.0</option>
        <option value="4.1.0">4.1.0</option>
        <option value="4.0.0">4.0.0</option>
        <option value="3.4.2">3.4.2</option>
    </select>
</p>
